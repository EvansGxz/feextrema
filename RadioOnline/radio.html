<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Fe Extrema</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("C:/Users/MSI%20GAMER/Downloads/onair.jpg");
        background-size: cover;
        background-position: center;
        background-color: rgba(0, 0, 0, 0.7); /* Adjust the last value (0.7) for the desired opacity */

      }

      .container {
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      h1 {
        color: #ffffff;
      }

      #radio-player {
        width: 600px;
        margin-top: 20px;
        background-color: #ccc;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #cover-image {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="range"] {
        width: 80%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Radio FÃ© Extrema</h1>
      <div id="radio-player">
        <img
          id="cover-image"
          src="C:\Users\MSI GAMER\Downloads\radio.jpg"
          alt="Radio Cover"
        />
        <audio id="audio-player" controls>
          <!-- Replace 'YOUR_RADIO_STREAM_URL' with the actual URL of your radio stream -->
          <source
            src="http://tv.radiohosting.online:8834/stream"
            type="audio/mpeg"
          />
          Your browser does not support the audio tag.
        </audio>

        <div id="controls">
          <button id="play-pause">Play</button>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
      
      <iframe
        src="https://xat.com/embed/chat.php#id=220525991&gn=FeExtrema"
        width="540"
        height="405"
        frameborder="0"
        scrolling="no"
      >
    
    </div>

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const playPauseButton = document.getElementById("play-pause");
      const volumeControl = document.getElementById("volume");
      const userCountElement = document.getElementById("count");

      playPauseButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playPauseButton.textContent = "Pause";
        } else {
          audioPlayer.pause();
          playPauseButton.textContent = "Play";
        }
      });
      // Fetch and update user count
      function updateUserCount() {
        fetch("http://localhost:3000/user-count")
          .then((response) => response.json())
          .then((data) => {
            userCountElement.textContent = data.userCount;
          })
          .catch((error) => console.error("Error fetching user count:", error));
      }

      // Increment user count on page load
      fetch("http://localhost:3000/user-enter", { method: "POST" });

      // Event listeners for audio controls
      playPauseButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playPauseButton.textContent = "Pause";
        } else {
          audioPlayer.pause();
          playPauseButton.textContent = "Play";
        }
      });

      volumeControl.addEventListener("input", () => {
        audioPlayer.volume = volumeControl.value;
      });

      // Fetch user count periodically
      setInterval(updateUserCount, 5000); // Update every 5 seconds
    </script>
  </body>
</html>
